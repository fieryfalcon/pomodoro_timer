<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="tomato.png">
    <link rel="stylesheet" href="stylus.css">
    <title>Pomodoro Timer</title>
    
</head>
<body>
    
    <div class="slide1 row">
        
      <div class="main-timer container-fluid col-lg-6 col-md-12 col-sm-12 ">
        <p id="work" class="label">Pomodoro Timer</p>
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>
        <div class="buttons">
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
        </div>
        
      </div>

      <div class="cyclesandbreak container-fluid col-lg-6 col-md-12 col-sm-12">
        <div class="gap-timer container-fluid ">
          <p id="break" class="label">Break timer</p>
          <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
          </div>
        </div>
  
        <div class="cycles container-fluid">
          <p id="cycles" class="label">Cycles:</p>
          <p id="counter" class="timer">0</p>
        </div>
      </div>
      

    </div>

    <hr style="height: 5px; color: red; width: 100%;">

    <div class="slide2 row">
      <div class="spotify col-lg-6 col-md-12 col-sm-12">
        <div class="music">
          <h1>MUSIC</h1>
          <div class="playlist row">
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX5trt9i14X7j?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZeKCadgRdKQ?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXaa8UmWJHYTU?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX9sIqqvKsjG8?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWQRwui0ExPn?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
            <div class="player col-lg-12 col-md-12 col-sm-12">
              <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX692WcMwL2yW?utm_source=generator" width="80%" height="120" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>



          </div>
        </div>

      </div>
      <div class="sticky_notes col-lg-6 col-md-12 col-sm-12" >
        <h1>
          NOTES
        </h1>
        <div id="app">
          <button class="add-note" type="button">+</button>
        </div>
      </div>
    </div>
    <hr style="height: 5px; color:#14D2A6;; width: 100%;">
    <div class="slide3">
      <h1>
        Made with ðŸ’– by <span style="color: #14D2A6;">Prometammers </span>for syntax error...!
      </h1>
    </div>
    <script src="pomodoro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
